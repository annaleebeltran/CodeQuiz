<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE-QUIZ</title>
    <link rel="stylesheet" href="./assets/reset.css"/>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>

<body>
    <main>
        <header>
            <a id="highscore" href="highSCORE">HIGHSCORES</a>
        </header>
        <section id="prompt" class="promptPage">
            <header class="prompt-title">
                <h2>Challenge: Code Quiz</h2>
            </header>
            <p class="prompt-message">
                You have one minute to answer all questions correctly.
                For every wrong answer, 10 seconds will be subracted from
                your time.
            </p>
            <p class="prompt-luck">
                GOOD LUCK!
            </p>
            <div class="prompt-button">
                <button id="start">BEGIN</button>
            </div>
        </section>

        <section id="timerDisplay" class="timer-card">
            <h3>TIME LEFT:</h3>
            <p id="timer" class="timer-clock">1:00</p>
        </section>

        <section id="questionDisplay" class="hidePage">
            <h2 id="questionChoice"></h2>
            <div id="answerList"></div>
            <hr>
            <div id="correction"></div>
        </section>

        <section id="allDone" class="hidePage">
            <h2>You are all done!</h2>
            <p>Final score is:<span id="scoreDisplay"></span></p>
            <br>
            <p>Enter your initials: 
                <input type="text" name="initials" id="initialsInput">
                <button id="submitInitials">SUBMIT</button>
            </p>
        </section>

        <section id="highscorePage" class="hidePage">
            <h2>HIGHSCORES</h2>
            <div id="highscoresList"></div>
            <button id="goBack">Start Over</button>
            <button id="clearHigh">Clear Highscores</button>
        </section>
    </main>
     <script src="./assets/script.js"></script>
</body>

</html>
